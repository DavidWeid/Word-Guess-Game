<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

    <div id="header">

        <h1> Word Guess Game! </h1>
        <h2> Christmas Edition! </h2>

    </div>

    <div id="game">

        <div>
            <h3 id="game-status"> Press any key to begin! </h3>
            <h3> Wins: <span id="win-counter"> </span> </h3>
        </div>

        <div>
            <h3> Number of guesses remaining: <span id="guesses-remaining"> 12 </span> </h3>
            <h3> Letters guessed: <span id="letters-guessed"> </span> </h3>
        </div>

        <div>
            <h2> Current word </h2>
            <span id="current-word"> </span>
        </div>

    </div>

    <div id="extra">



    </div>


    <script src="assets/javascript/game.js"></script>

</body>

</html>
